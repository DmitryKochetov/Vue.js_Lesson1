<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<!-- 1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки, должен перевернуться и отобразиться в обратном порядке. -->
<!-- 2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить". -->
<!-- 3. * При клике на элемент списка он должен быть удален. (по желанию) -->

<body>
    <div id="app">
        <button v-on:click="stringReverse()">{{buttonTextForReverse}}</button>
        <ul class="listForAdd">
            <li v-for="(item, index) in items" @click="items.splice(index, 1)">{{item.name}}</li>
        </ul>
        <button @click="putNewLi()">Добавить новый элемент списка</button>




        
    </div>
    <script>
        new Vue({
            el: '#app',

            data: {
                items: [{id: 1, name: `элемент списка`}, {id: 2, name: `элемент списка`}, {id: 3, name: `элемент списка`}, {id: 4, name: `элемент списка`},],
                buttonTextForReverse: 'Текст для отображения в обратном порядке',
                counter: 5,
            },

            computed: {
            },

            methods: {
                stringReverse() {
                    this.buttonTextForReverse = this.buttonTextForReverse.split("").reverse().join("");
                },
                putNewLi() {
                    this.items.push({id: this.counter++, name: `Новый элемент списка`});
                    console.log(this.items);
                },
           },
        })
    </script>
</body>

</html>
